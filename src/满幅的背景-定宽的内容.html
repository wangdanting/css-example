<!DOCTYPE html>
<html>
<head>
	<title>满幅的背景，定宽的内容</title>
	<style>
		.container {
      width: 100%;
      background: #333;
      color: #fff;
      border: 1px solid;
    }

    .wrapper {
      max-width: 900px;
      margin: 1em auto;
    }

    .container1 {
      box-sizing: border-box;
      padding: 1em calc(50% - 450px);
      width: 100%;
      background: #333;
      color: #fff;
    }
	</style>
</head>
<body>
  <div class="container">
    <div class="wrapper">居中内容 (老方法) 多了一个div</div>
  </div>

  <div class="container1">
      居中内容 (新方法) calc方法
  </div>
</body>
</html>
