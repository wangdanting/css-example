<!DOCTYPE html>
<html>
<head>
	<title>两个元素之间的文本内容不会影响相邻兄弟结合符起作用</title>
	<style>
		.abc + li {
      color: red;
    }

    ul + ol {
      color: yellow;
    }
	</style>
</head>
<body>
  <div>
    <ul>
      <li class="abc">111</li>
      <li>222</li>
      <li>333</li>
    </ul>
    kevin is so handsome
    <ol>
      <li>444</li>
      <li>555</li>
      <li>666</li>
    </ol>
  </div>
</body>
</html>
