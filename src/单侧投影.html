<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单侧投影</title>
    <style>
        .container {
          margin: 20px;
          width: 200px;
          height: 150px;
          background: #f29a0f;
          box-shadow: 2px 3px 4px rgba(0, 0, 0, .5);
        }

        .container1 {
          box-shadow: 0px 5px 4px -2px rgba(0, 0, 0, .5);
        }

        .container2 {
          box-shadow: 5px 0 5px -5px rgba(0, 0, 0, .7), 
                      -5px 0 5px -5px rgba(0, 0, 0, .7);
        }
    </style>
</head>
<body>
  <div class="container"></div>
  <div class="container container1">单侧投影</div>
  <div class="container container2">双侧投影</div>
</body>
</html>
